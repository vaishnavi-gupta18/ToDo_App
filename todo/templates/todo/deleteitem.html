<form action="{% url 'todo:item_delete' todolist.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <h1>Enter title of item to be deleted</h1>
        <input type="text" name="name" id="name">
        <input type="submit">
    </fieldset>
</form>
{% for message in messages %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}
<a href='/todo'><button>BACK</button></a><br>
