<form action="{% url 'todo:list_update' todolist.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <h1>Enter new name for the list</h1>
        <input type="text" name="name" id="name" required>
        <input type="submit">
    </fieldset>
</form>
{% for message in messages %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}

<a href='/todo'><button>BACK</button></a><br>
