<form action="{% url 'todo:item_update' todolist.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <h1>Enter title of item to be updated</h1>
        <input type="text" name="name" id="name">
        <h1>Update</h1>
        <label for="title">Title : </label><input type="text" name="title" id="title">
        <label for="duedate">Due Date : </label><input type="datetime-local" name="duedate" id="duedate">
        <label for="status">Status : </label><input type="radio" name="status" id="status">
        <input type="submit">
    </fieldset>
</form>
{% for message in messages %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}
<a href='/todo'><button>BACK</button></a><br>
